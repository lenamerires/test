<!-- EXEMPLE DE BASE -->
<!DOCTYPE html>
<html>
  <head>
      <meta charset="utf-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
      <!-- we import arjs version without NFT but with marker + location based support -->
      <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  </head>


  <body>

    <!-- stats = statistiques de performances
    embedded = isole <a-scene> du reste du CSS de la page
    arjs : trackingMethod: best = choisit le tracking adaptÃ© au terminal (https://medium.com/arjs/announcing-tango-support-for-ar-js-373572fec69e)
    arjs : debugUIEnabled: false ? -->
    <a-scene stats embedded arjs='trackingMethod: best; debugUIEnabled: false;'>
        <a-marker preset="hiro">
            <a-box position='0 1 0' material='color: yellow;'></a-box>
            <!-- <a-box position='2 0 0' material='color: red;'></a-box> -->
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
